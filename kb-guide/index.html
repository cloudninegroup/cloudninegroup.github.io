<!DOCTYPE html>
<html lang="en" lang="en" style="width:100%; height:100%;">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Knowledge Box | Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Knowledge Box Casual Games" />
    <meta name="keywords" content="knowledge box, knowledge app, casual games, myanmar" />
    <meta name="author" content="CloudNine" />

    <link rel="shortcut icon" href="../images/kb_logo.png">


    <style>
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>



<body style="height: 100%; width: 100%; overflow: hidden; margin:0px;">

    <div id="placeholder" class="centered"><img src="../images/loader.gif" class="img-fluid" alt="" /></div>
    <iframe id="iFrame" src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://cloudninegroup.github.io/images/KB-Desc.pdf#toolbar=0&scrollbar=0" style="width:100%; height:100%;" frameborder="0"></iframe>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var iframe = document.getElementById("iFrame");
        var timerId = setInterval("reloadIFrame();", 2000);

        $(document).ready(function() {
            $('#iFrame').on('load', function() {
                clearInterval(timerId)
                showHideToggle();
                console.log("Finally Loaded"); //work control
            });
        });

        function reloadIFrame() {
            if ($("#iFrame").contents().find("body").is(':empty')) {
                // iframe doesn't exist
                iframe.src = iframe.src;
                console.log("Assign again.");

            } else {
                console.log("Looping end");
                clearInterval(timerId)
            }
            console.log("Looping");
        }

        function showHideToggle() {
            var x = document.getElementById("placeholder");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
