<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%;">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body id="iframeContainer" style="height: 100%; width: 100%; overflow: hidden; margin:0px;">
    <script>
        var URL = "https://drive.google.com/viewerng/viewer?embedded=true&url=https://cloudninegroup.github.io/images/KB-Desc.pdf#toolbar=0&scrollbar=0";
        var count = 0;
        var iframe = `<iframe id = "myIframe" src = "${URL}" style="width:100%; height:100%;" frameborder="0" allowfullscreen=""></iframe>`;

        $(`#iframeContainer`).html(iframe);
        $('#myIframe').on('load', function() {
            count++;
            if (count > 0) {
                clearInterval(ref)
            }
        });

        var ref = setInterval(() => {
            $(`#iframeContainer`).html(iframe);
            $('#myIframe').on('load', function() {
                count++;
                if (count > 0) {
                    clearInterval(ref)
                }
            });
        }, 2000)
    </script>
</body>

</html>
